<!doctype html>
<html lang="es">

<head>
    <title>Agregar ventas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Cabecera de acceso cruzado -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">


    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <!-- VUE -->
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/snackbar.min.css">

</head>

<body style="background: #eaeaea; height: 100vh;">

    <section class="container" id="agregarRegistro">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-8 my-auto">
                <div class="card">
                    <div id="almacenar">
                        <div class="card-header card-primary">
                            <h1 class="h2 text-center">Ingrese la cantidad</h1>
                        </div>
                        <div class="card-body">
                            <label for="cantidad" class="fw-bold my-2">Cantidad a almacenar</label>
                            <input name="cantidad" required type="number" max="9999" min="0" @keyup.enter="agregarRegistro()" autofocus
                                class="form-control py-2" placeholder="Ejem: $34.50" v-model="form.cantidad">
                        </div>
                        <div class="card-footer d-flex justify-content-around">
                            <button class="btn btn-primary btn-lg" type="submit" @click="agregarRegistro()">
                                Agregar cantidad
                            </button>
                            <a href="Calcular.html" class="btn btn-danger btn-lg" type="button">
                                Calcular total
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="assets/js/popper.min.js"></script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>


<!-- SnackBar -->
<script src="assets/js/snackbar.js"></script>

<script>
    //var snackbar = new Snackbar();
    function mensaje(message, type) {
        Snackbar.show({
            text: message,
            pos: 'top-left',
            showAction: false,
            actionText: "Ok",
            duration: 3000,
            textColor: '#fff',
            backgroundColor: type == 'success' ? '#333' : '#800000'
        });
    }
    </script>
    <!-- Vue resource -->
    <script src="assets/js/vue-resource.js"></script>
    
    <script src="assets/js/vue-agregar.js"></script>
</body>

</html>

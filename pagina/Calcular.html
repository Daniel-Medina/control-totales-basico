<!doctype html>
<html lang="es">

<head>
    <title>Calcular ventas totales</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <!-- VUE -->
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/snackbar.min.css">

</head>

<body style="background: #eaeaea; height: 100vh;">

    <section class="container" id="calcularRegistros">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-8 my-auto">
                <div class="card">
                    
                        <div class="card-header card-primary">
                            <h1 class="h2 text-center">Consultar el total</h1>
                        </div>
                        <div class="card-body">
                            <label for="fecha" class="my-2">Elija la fecha a consultar</label>
                            <input type="date" name="fecha" class="form-control" v-model="fechaInput">

                            <h4 class="text-center">El total del dia es:</h4>
                            <h1 class="text-center">${{ total }}</h1>
                            <span class="text-sm fw-bold text-center">Fecha de consulta: {{ fecha }}</span>
                            <br>
                            <span class="text-sm fw-bold text-center">Ventas: {{ ventas }}</span>
                        </div>
                        <div class="card-footer d-flex justify-content-around">
                            <button class="btn btn-primary btn-lg" @click="consultarRegistros()">
                                Calcular total
                            </button>
                            <a href="index.html" class="btn btn-danger btn-lg" type="button">
                                Regresar
                            </a>
                        </div>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="assets/js/popper.min.js"></script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- SnackBar -->
    <script src="assets/js/snackbar.js"></script>

    <script>
        //var snackbar = new Snackbar();
        function mensaje(message, type) {
            Snackbar.show({
                text: message,
                pos: 'top-left',
                showAction: false,
                actionText: "Ok",
                duration: 3000,
                textColor: '#fff',
                backgroundColor: type == 'success' ? '#333' : '#800000'
            });
        }
    </script>
    <!-- Vue resource -->
    <script src="assets/js/vue-resource.js"></script>

    <script src="assets/js/vue-calcular.js"></script>

</body>

</html>
